<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Krossover Media Fragments</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/mediafragments.css" rel="stylesheet">
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <div id="main">
      <h1>Media Fragments</h1>

      <video id="frag1" preload="metadata" controls  width="720px" height="540px">
      <source src="sintel_trailer-480.mp4"
              type='video/mp4;codecs="avc1.42E01E, mp4a.40.2"'
              data-original="sintel_trailer-480.mp4" />
      </video>

      <h2>Clips</h2>
      <div id="clips">
        <div class="clip" data-start="0" data-end="52" data-id="0"><canvas></canvas><figcaption>Full Video</figcaption></div>
      </div>
      <!-- <div id="test"><button>click here</button></div> -->


      <form id="clipHandler">
        <input name="clipName" value="Clip Name" />
        <input name="starttime" value="Start Time" />
        <input name="endtime" value="End Time" />
        <input type="submit" value="Add Clip" />
        <input type="submit" value="Edit Clip" />
        <input type="submit" value="Delete Clip" />
      </form>
    </div>
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
   
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
    <script type="text/javascript" src="js/mediaFragments.js"></script>

  </body>
</html>
