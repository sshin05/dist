<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Krossover Media Fragments</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/mediafragments.css" rel="stylesheet">
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <div id="main">
      <h1>Media Fragments</h1>

      <video id="frag1" controls preload="metadata" width="720px" height="540px">
      <source src="sintel_trailer-480.mp4"
              type='video/mp4;codecs="avc1.42E01E, mp4a.40.2"'
              data-original="sintel_trailer-480.mp4">
      </video>

      <h2>Clips</h2>
      <div id="clips">
          <div class="clip" data-start="0" data-end="52" data-id="0">Full Video</div>
      </div>


      <form id="clipHandler">
        <input name="clipName" />
        <input name="starttime" />
        <input name="endtime" />
        <input type="submit" value="Add Clip" />
        <input type="submit" value="Edit Clip" />
        <input type="submit" value="Delete Clip" />
      </form>
    </div>
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="react-15.3.1/build/react.js"></script>
    <script src="react-15.3.1/build/react-dom.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.24/browser.min.js"></script>
    <!--<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>-->
    <!-- Include all compiled plugins (below), or include individual files as needed
    <script src="js/bootstrap.min.js"></script> -->
    <!--<script type="text/JavaScript" src="js/mediaFragments.js"></script> -->
     <script type="text/babel">
     var CollectClips = React.createClass ({
        getInitialState: function () {
            return { count: 0 };
          },
          handleClick: function () {
            this.setState({
              count: this.state.count + 1,
            });
          },
          render: function () {
            return (
              <div className="clip" onClick={this.handleClick}>
                Click me! Number of clicks: {this.state.count}
              </div>
            );
          }
      });

      ReactDOM.render(
        <CollectClips />,
        document.getElementById('clips')
      );
     </script>
  </body>
</html>
